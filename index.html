<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Rock, Paper, Scissors!</h1>
      <h3 class="response" id="response"></h3>
      <h3 class="result" id="result"></h3>
      <h3 class="winner" id="winner"></h3>
      <h3>Current score:</h3>
      <h3 class="trackScore" id="trackScore">(User) 0 - 0 (Computer)</h3>
    </div>
    <div class="userChoices" id="userChoices">
      <img class="weapon1" id="rock" src="Images/Rock.svg" alt="Rock" />
      <img class="weapon2" id="paper" src="Images/Paper.svg" alt="Paper" />
      <img
        class="weapon3"
        id="scissors"
        src="Images/Scissors.svg"
        alt="Scissors"
      />
    </div>
    <script src="index.js"></script>
  </body>
</html>
